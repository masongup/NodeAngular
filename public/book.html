<div class="row">
  <div class="col-sm-4">
    <a ng-href="{{bc.baseRoute}}book">Back to List</a>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <ul>
      <li>Book Title: {{bc.book.title}}</li>
      <li>Book Author: {{bc.book.authors.name}}</li>
      <li>Book Summary: {{bc.book.description}}</li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <a ng-show="bc.canEdit()" ng-href="{{bc.baseRoute}}book/{{bc.book.id}}/edit">Edit Book</a>
  </div>
</div>
