<h2>{{bec.title}}</h2>
<a ng-show="bec.book.id" ng-href="/book/{{bec.book.id}}">Back to {{bec.book.title}}</a>
<form name="EditForm">
  <div>
    <label>Title</label>
    <input type="text" name="title" ng-model="bec.book.title" />
  </div>
  <div>
    <label>Author</label>
    <select name="author" ng-model="bec.book.authors" ng-options="a.name for a in bec.authors track by a.id" ></select>
    <a href="/author/new">Create Author</a>
  </div>
  <div>
    <label>Description</label>
    <input type="textarea" name="description" ng-model="bec.book.description" />
  </div>
  <button type="button" ng-click="bec.save()">Save</button>
</form>
